<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Shadow Keys - Invisible JSX Keys</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      overflow: hidden;
    }

    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #252526;
      padding: 12px 20px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #cccccc;
    }

    .header .info {
      font-size: 12px;
      color: #858585;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      background: #0e639c;
      color: #ffffff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1177bb;
    }

    .btn.secondary {
      background: #3e3e42;
      color: #cccccc;
    }

    .btn.secondary:hover {
      background: #505053;
    }

    .status {
      font-size: 12px;
      color: #858585;
      padding: 4px 12px;
      background: #252526;
      border-radius: 4px;
    }

    .status.active {
      color: #4ec9b0;
    }

    .editors {
      flex: 1;
      display: flex;
      gap: 1px;
      background: #3e3e42;
      overflow: hidden;
    }

    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      overflow: hidden;
    }

    .editor-header {
      background: #252526;
      padding: 8px 16px;
      border-bottom: 1px solid #3e3e42;
      font-size: 12px;
      color: #cccccc;
      font-weight: 600;
    }

    .editor-content {
      flex: 1;
      overflow: hidden;
    }

    .footer {
      background: #007acc;
      padding: 8px 20px;
      font-size: 12px;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer .icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div>
        <h1>üîë Monaco Shadow Keys</h1>
        <div class="info">Invisible JSX keys for Minimact hot reload</div>
      </div>
      <div class="controls">
        <span class="status active" id="status">‚óè Live Tracking</span>
        <button class="btn secondary" id="load-btn">Load .keys.json</button>
        <button class="btn" id="save-btn">Save (Ctrl+S)</button>
      </div>
    </div>

    <div class="editors">
      <div class="editor-panel">
        <div class="editor-header">üìÑ Counter.tsx (source)</div>
        <div class="editor-content" id="source-editor"></div>
      </div>

      <div class="editor-panel">
        <div class="editor-header">üîë Counter.tsx.keys.json (shadow map - auto-updates)</div>
        <div class="editor-content" id="keys-editor"></div>
      </div>
    </div>

    <div class="footer">
      <span class="icon">‚ÑπÔ∏è</span>
      <span>Shadow keys update automatically as you edit. Press <strong>Ctrl+S</strong> to download both files.</span>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
