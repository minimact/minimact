<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Neumorphic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-gray-300 min-h-screen p-10 font-sans">

    <div class="max-w-7xl mx-auto">
        
        <h1 class="text-3xl font-bold text-white mb-8">Neumorphic Component Examples</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <div class="md:col-span-2 lg:col-span-3 bg-slate-800 rounded-2xl shadow-xl p-6 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button class="bg-slate-700 shadow-[inset_0_2px_4px_rgba(0,0,0,0.6)] text-indigo-300 font-semibold py-2 px-5 rounded-lg text-sm flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        Select Data Set
                    </button>
                </div>
                
                <div class="flex items-center gap-6">
                    <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-purple-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    
                    <div class="w-16 h-8 bg-slate-700 rounded-full flex items-center p-1 cursor-pointer">
                        <div class="w-6 h-6 rounded-full bg-purple-400 shadow-lg transform translate-x-8"></div>
                    </div>

                    <button class="w-12 h-12 bg-slate-800 rounded-full shadow-xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="bg-slate-800 rounded-2xl shadow-xl p-6 lg:col-span-2">
                <div class="flex justify-end text-xs text-gray-400 gap-2 mb-4">
                    <span>...</span>
                    <span>_</span>
                    <span>X</span>
                </div>
                <div class="h-64">
                    <svg class="w-full h-full" viewBox="0 0 310 160" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 80L20 90L30 70L33 85L40 100L15 110L106 50L17 30L100 80L117 70L128 90L310 40" stroke="#00BCD4" stroke-width="3" fill="none" />
                        <path d="M0 80L20 90L30 70L33 85L40 100L15 110L106 50L17 30L100 80L117 70L128 90L310 40 V 160 H 0 Z" fill="url(#gradient)" />
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="160">
                                <stop offset="0%" stop-color="#00BCD4" stop-opacity="0.3"/>
                                <stop offset="100%" stop-color="#00BCD4" stop-opacity="0"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>

            <div class="bg-slate-800 rounded-2xl shadow-xl p-6 flex flex-col justify-between items-center h-[21.5rem]">
                <div class="w-10 h-10 rounded-lg bg-slate-700 shadow-inner flex items-center justify-center text-purple-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9.5M9 9.5c0-1.381-1.119-2.5-2.5-2.5S4 8.119 4 9.5M19 19v-6a2 2 0 00-2-2h-2a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9.5M19 9.5c0-1.381-1.119-2.5-2.5-2.5S14 8.119 14 9.5" />
                    </svg>
                </div>
                
                <div class="relative w-2 h-48 bg-slate-700 shadow-inner rounded-full">
                    <div class="absolute w-8 h-8 bg-yellow-300 rounded-full shadow-xl" style="top: 30%; left: 50%; transform: translate(-50%, -50%);"></div>
                </div>

                <button class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition-colors">
                    Apply
                </button>
            </div>

            <div class="bg-slate-800 rounded-2xl shadow-xl p-6">
                <div class="flex justify-end text-xs text-gray-400 gap-2 mb-4">...</div>
                <div class="h-48 flex items-end gap-4 justify-center">
                    <div class="w-10 bg-yellow-400 rounded-t-lg" style="height: 40%"></div>
                    <div class="w-10 bg-yellow-400 rounded-t-lg" style="height: 60%"></div>
                    <div class="w-10 bg-yellow-400 rounded-t-lg" style="height: 80%"></div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-2xl shadow-xl p-6">
                <div class="flex justify-end text-xs text-gray-400 gap-2 mb-4">...</div>
                <div class="h-48 flex items-center justify-center">
                    <div class="w-40 h-40 rounded-full" style="background: conic-gradient(#00BCD4 0% 50%, #805AD5 50% 75%, #FBBF24 75% 100%);">
                    </div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-2xl shadow-xl p-4 flex items-center gap-4">
                <div class="w-16 h-16 rounded-lg bg-yellow-400 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                </div>
                <div>
                    <div class="text-sm text-gray-400">Total Sales</div>
                    <div class="text-2xl font-bold text-white">$14,280</div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
